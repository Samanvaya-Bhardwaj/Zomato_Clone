<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign-up</title>
</head>
<style>
    body{
    color: rgb(12, 11, 11);
    margin: 0px;
    padding: 0px;
    background: url(image/payment.jpg);
}
form{
    display: flex;
}
.signup{
    margin-left: 50px;
}
</style>
<body  >
   <form action="">
    <div class="login">
    <h1>Already Have Account</h1>
    <p>Login Through</p>
    E-mail: <input type="email" name="Email" id="">
   <p> Password: <input type="password" name="Pass" id="" required> </p>
   <input type="submit" value="Login">
   <hr>
   Phone-No: <input type="number" name="number" id="">
   <p> OTP: <input type="password" name="OTP" id="" required>  </p>
   <input type="submit" value="Login">
</div>
    <div class="signup">
     <h1>Signup</h1>
     <p>Required field are followed by *</p>
     <h2>Contact Information</h2> 
     <p>Name: * <input type="text" name="name" required > </p>
     <fieldset>
         <legend>Gender*</legend>
     <p>
         Male <input type="radio" name="gender" id="Male" required> Female <input type="radio" name="gender" id="female">  Others <input type="radio" name="gender" id="Others">
     </p>
    </fieldset>
   <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
<p>Email:* <input type="email" name="email" id="email" required></p>
DOB: <input type="datetime-local" name="DOB" id="">
<p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
<input type="submit" value="Create Account">
</div>

   </form>
</body>
</html>
